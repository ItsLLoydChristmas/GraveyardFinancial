<!DOCTYPE html>
	<html lang="en">
	<head>
	      <meta charset="utf-8">
	      <link rel="icon" href="Favicon.png">
	      <meta property="og:image" content="https://imgur.com/AsSgqgB">
	      <meta name="viewport" content="width=device-width,initial-scale=1">
	      <meta name="theme-color" content="#000000">
	      <meta name="description" content="A Play2Earn MATIC Pool. Hire Winemakers &amp; Harvest Daily">
		<title>Graveyard</title>
		<link rel="stylesheet" href="App.css">
		<link rel="stylesheet" href="index.css">
		<script src="js/index.js"></script>
		<script src="js/script.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/lib/jquery-3.6.0.min.js"></script>
	</head>
	<body>
	<div class="app">

		<div class="app__nav">
			<img class="app__logo" src="media/logo.png" alt="Fishao Logo"/>
		</div>

		<div class="app__topinfobar">
			<a class="app__whitepaper" href="#" target="_blank" rel="noreferrer">Whitepaper</a>
		</div>

		<div class="app__main">
			<button class="app__walletconnect" onclick="Connect()" id="connect-btn1">Connect</button>

			<h3 style="color: white;">Graveyard <span id="countdown"></span></h2>
			<br>
			<br>

			<h6 class="app__heading">Bury Dead - Earn <span>FTM</span> - Profit</h6>

			<div class="app__interact">
				<div class="app__interactmargin">
					<div class="app__interactstats">
						<div class="app__interactstatsdata">
							<p>Contract</p>
							<h5 id="contractBalance">0 FTM</h5>
						</div>

						<div class="app__interactstatsdata">
							<p>Wallet</p>
							<h5 id="walletBalance">0 FTM</h5>
						</div>

						<div class="app__interactstatsdata">
							<p>Graveyard</p>
							<h5 id="yourFishermen">0 HEADSTONES</h5>
						</div>
					</div>

					<div class="app__inputcontainer">
						<input class="app__inputbnb" type="number" id="app__inputbnb" />
						<div class="app__inputbnbsymbol"><p>FTM</p></div>
					</div>

					<button class="app__minebtn" onclick="stakeBNB()">Buy Headstones</button>

					<div class="app__divider"></div>

					<div class="app__interactstatsreward">
						<p>Your Rewards</p>
						<h5 id="yourRewards">0 FTM</h5>
					</div>

					<div class="app__rewards">
						<button class="app__rewardsbtn" onclick="compound()">Bury Dead<br>(Compound)</br></button>
						<button class="app__rewardsbtn" onclick="sellFish()">Disturb Dead<br>(Collect)</br></button>
					</div>
				</div>
			</div>


			<div class="app__statistics">
				<div class="app__statisticsmargin">
					<h5 class="app__statisticshead">Statistics</h5>

					<div class="app__statisticsdivider"></div>

					<div class="app__statisticsinfo">
						<p>Daily Return</p>
						<p>8%</p>
					</div>

					<div class="app__statisticsinfo">
						<p>APR</p>
						<p>2,920%</p>
					</div>

					<div class="app__statisticsinfo">
						<p>Deposit Fee</p>
						<p>8%</p>
					</div>
				</div>
			</div>


			<div class="app__referral">
				<h5>Referral Link</h5>

				<input class="app__referralinput" id="refString" type="text" readOnly value="Connect wallet to see."/>

				<p>Earn 12% of the FTM used to fish<br/> from anyone who uses your referral link</p>
			</div>
		</div>

		<div class="app__socials">
			<a href="https://bscscan.com/address/0x9801e942F8143887eaD706f9Ed3e0848501F8995#code" target="_blank" rel="noreferrer" class="app__socialslinks"><img src="media/bscscan.png" alt="BscScan Social" /></a>
			<a href="https://t.me/Fishao" target="_blank" rel="noreferrer" class="app__socialslinks"><img src="media/telegram.png" alt="Telegram Social"/></a>
		</div>
	</div>

		<script>
			var countDownDate = new Date("Apr 24 2022 19:00:00 GMT+00:00").getTime();
			var x = setInterval(function() {
				var now = new Date().getTime();
				var distance = countDownDate - now;
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				document.getElementById("countdown").innerHTML = "opens in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("countdown").innerHTML = "is live now";
				}
			}, 1000);
		</script>
	</body>
</html>
